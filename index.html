  <style>
    :root {
      --bg: #f5f5f5;          /* helles Grau Hintergrund */
      --bg-alt: #374151;      /* Anthrazit */
      --card: #ffffff;        /* Weiß */
      --accent: #374151;      /* Anthrazit als Akzent */
      --accent-soft: rgba(55, 65, 81, 0.08);
      --text: #111111;        /* Schwarz / sehr dunkles Grau */
      --muted: #333333;       /* dunkles Grau */
      --border: #e5e7eb;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      color: var(--text);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* HEADER */

    header {
      border-bottom: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .nav {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0.9rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.25rem;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.9rem;
    }

    .brand-logo-fallback {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1rem;
      color: var(--accent);
      background: #f3f4f6;
    }

    .nav-title {
      display: flex;
      flex-direction: column;
    }

    .nav-title span:first-child {
      font-weight: 600;
      letter-spacing: 0.02em;
      font-size: 0.95rem;
    }

    .nav-title span:last-child {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .nav-links {
      display: flex;
      gap: 0.75rem;
      font-size: 0.85rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      border: 1px solid transparent;
      cursor: pointer;
      color: var(--text);
    }

    .nav-links a:hover {
      border-color: var(--border);
      background-color: #f9fafb;
    }

    main {
      max-width: 1120px;
      margin: 0 auto;
      padding: 2rem 1.5rem 3rem;
    }

    /* HERO */

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.8fr) minmax(260px, 1.2fr);
      gap: 2rem;
      align-items: center;
      padding: 2rem 1.75rem;
      margin-bottom: 2.25rem;
      border-radius: 1.5rem;
      background: #ffffff;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
    }

    .hero-top-row {
      display: grid;
      grid-template-columns: auto minmax(0, 1fr);
      gap: 1.5rem;
      align-items: center;
      margin-bottom: 1.3rem;
    }

    .profile-photo {
      width: 96px;
      height: 96px;
      border-radius: 999px;
      overflow: hidden;
      border: 2px solid var(--border);
      background: linear-gradient(145deg, #e5e7eb, #d1d5db);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      color: var(--text);
      padding: 0.5rem;
      text-align: center;
    }

    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      padding: 0.2rem 0.8rem;
      border-radius: 999px;
      background-color: #f3f4f6;
      border: 1px solid #e5e7eb;
      font-size: 0.78rem;
      color: var(--muted);
      margin-bottom: 0.8rem;
    }

    .hero-badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background-color: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-soft);
    }

    .hero h1 {
      font-size: clamp(1.9rem, 3vw + 1rem, 2.5rem);
      margin-bottom: 0.45rem;
      letter-spacing: 0.02em;
      color: var(--text);
    }

    .gradient {
      background: linear-gradient(to right, #111827, #4b5563);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-sub {
      color: var(--text);
      font-size: 0.93rem;
      margin-bottom: 1.1rem;
      max-width: 32rem;
    }

    .hero-highlight {
      display: flex;
      flex-wrap: wrap;
      gap: 0.55rem;
      margin-bottom: 1.3rem;
    }

    .pill {
      padding: 0.32rem 0.85rem;
      border-radius: 999px;
      font-size: 0.78rem;
      border: 1px solid #d4d4d4;
      background-color: #f5f5f5;
      color: var(--text);
    }

    .pill.accent {
      border-color: var(--accent);
      background-color: var(--accent-soft);
      color: var(--text);
      font-weight: 500;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      margin-bottom: 0.7rem;
    }

    .btn {
      border-radius: 999px;
      padding: 0.55rem 1.2rem;
      font-size: 0.9rem;
      border: 1px solid var(--accent);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      text-decoration: none;
      color: var(--text);
      background-color: #f5f5f5;
    }

    .btn-primary {
      background: #e5e7eb;
      font-weight: 500;
    }

    .btn-primary:hover {
      background: #d4d4d4;
    }

    .btn-outline {
      background-color: #ffffff;
    }

    .hero-note {
      font-size: 0.8rem;
      color: var(--text);
    }

    .hero-card {
      border-radius: 1.25rem;
      background: #f5f5f5;
      border: 1px solid #d4d4d4;
      padding: 1.25rem 1.3rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      color: var(--text);
    }

    .hero-card h2 {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .hero-meta {
      font-size: 0.85rem;
      display: grid;
      gap: 0.35rem;
    }

    .hero-meta span {
      display: flex;
      flex-direction: column;  /* damit nix überlappt */
      gap: 0.1rem;
    }

    .hero-meta span span:first-child {
      color: var(--muted);
      font-size: 0.8rem;
    }

    .hero-stats {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.75rem;
      margin-top: 0.25rem;
    }

    .stat {
      border-radius: 0.9rem;
      padding: 0.6rem 0.6rem 0.5rem;
      background-color: #ffffff;
      border: 1px dashed #d4d4d4;
      text-align: left;
    }

    .stat strong {
      display: block;
      font-size: 0.95rem;
    }

    .stat span {
      font-size: 0.78rem;
      color: var(--muted);
    }

    /* SECTIONS */

    .section {
      margin-top: 2.3rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 1.2rem;
      gap: 1rem;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
    }

    .section-sub {
      font-size: 0.86rem;
      color: var(--muted);
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: var(--card);
      border-radius: 1.1rem;
      border: 1px solid var(--border);
      padding: 1.2rem 1.3rem;
      font-size: 0.92rem;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.03);
    }

    .card h3 {
      font-size: 1rem;
      margin-bottom: 0.55rem;
      color: var(--text);
    }

    .card p {
      margin-bottom: 0.55rem;
      color: var(--text);
    }

    .card ul {
      list-style: none;
      padding-left: 0;
    }

    .card ul li {
      padding-left: 1.1rem;
      position: relative;
      margin-bottom: 0.25rem;
      color: var(--text);
      font-size: 0.9rem;
    }

    .card ul li::before {
      content: "•";
      position: absolute;
      left: 0;
      top: 0;
      color: var(--accent);
    }

    .tag-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.3rem;
    }

    .tag {
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 0.16rem 0.6rem;
      font-size: 0.75rem;
      color: var(--text);
      background-color: #f5f5f5;
    }

    /* TIMELINE */

    .timeline {
      display: grid;
      gap: 1rem;
      font-size: 0.9rem;
    }

    .timeline-item {
      display: grid;
      grid-template-columns: 120px minmax(0, 1fr);
      gap: 1rem;
    }

    .timeline-date {
      font-size: 0.8rem;
      color: var(--muted);
      padding-top: 0.15rem;
    }

    .timeline-content {
      padding: 0.75rem 0.9rem;
      border-radius: 0.9rem;
      border: 1px solid var(--border);
      background-color: #ffffff;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.03);
    }

    .timeline-content strong {
      display: block;
      margin-bottom: 0.15rem;
      color: var(--text);
    }

    .timeline-content span {
      display: block;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }

    .timeline-content ul {
      margin-top: 0.25rem;
      list-style: none;
      padding-left: 0;
    }

    .timeline-content ul li {
      padding-left: 1rem;
      position: relative;
      margin-bottom: 0.2rem;
      color: var(--text);
      font-size: 0.88rem;
    }

    .timeline-content ul li::before {
      content: "›";
      position: absolute;
      left: 0;
      top: 0;
      color: var(--accent);
    }

    .badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      margin-top: 0.25rem;
      font-size: 0.75rem;
    }

    .badge {
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background-color: #f9fafb;
      color: var(--text);
    }

    .badge-accent {
      border-color: var(--accent);
      background-color: var(--accent-soft);
      color: var(--text);
    }

    /* KONTAKT / CTA UNTEN */

    .contact-card {
      display: grid;
      grid-template-columns: minmax(0, 1.5fr) minmax(0, 1.3fr);
      gap: 1.5rem;
      align-items: center;
      margin-top: 1.1rem;
    }

    .contact-list {
      list-style: none;
    }

    .contact-list li {
      margin-bottom: 0.35rem;
      font-size: 0.9rem;
      color: var(--text);
    }

    .contact-list span.label {
      display: inline-block;
      width: 80px;
      color: var(--text);
      font-weight: 500;
      font-size: 0.85rem;
    }

    .availability {
      border-radius: 1rem;
      padding: 0.9rem 1rem;
      border: 1px dashed var(--border);
      background-color: #f5f5f5;
      font-size: 0.85rem;
      color: var(--text);
    }

    /* Untere Leiste */

    .bottom-contact-strip {
      margin-top: 2.5rem;
      border-radius: 1.5rem;
      padding: 1.5rem 1.75rem;
      background: linear-gradient(135deg, #f5f5f5, #e5e7eb);
      color: var(--text);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.08);
    }

    .bottom-contact-text {
      max-width: 460px;
    }

    .bottom-contact-text h2 {
      font-size: 1.2rem;
      margin-bottom: 0.4rem;
    }

    .bottom-contact-text p {
      font-size: 0.9rem;
      color: var(--text);
    }

    .bottom-contact-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .contact-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.7rem 1.2rem;
      border-radius: 999px;
      border: 1px solid #d4d4d4;
      background-color: #ffffff;
      font-size: 0.9rem;
      color: var(--text);
      text-decoration: none;
      cursor: pointer;
      white-space: nowrap;
    }

    .contact-btn:hover {
      background-color: #f5f5f5;
    }

    .contact-btn.primary {
      background: #e5e7eb;
      border-color: #cbd5f5;
      font-weight: 500;
    }

    footer {
      max-width: 1120px;
      margin: 0 auto;
      padding: 1rem 1.5rem 2rem;
      font-size: 0.8rem;
      color: var(--text);
      text-align: center;
    }

    /* RESPONSIVE */

    @media (max-width: 900px) {
      .hero,
      .grid-2,
      .contact-card,
      .timeline-item {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    @media (max-width: 640px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
